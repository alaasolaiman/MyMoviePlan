<div class="container-fluid register-container">
<div class="row mt-5">
<form class="col-6 offset-3 mt-5"  [formGroup]="signUpForm"  (ngSubmit)="submitForm(signUpForm)">

  <div class="form-group row mt-5" >
    <label for="username" class="col-sm-2 text-warning col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 text-warning col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 text-warning col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </div>

  <!-- <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="termsAndConditions">
        <label class="form-check-label" for="gridCheck1">
          I agree to the <a routerLink="/signup">terms of service</a>
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group row">
    <div class="col-sm-10 ml-4">
      <button type="submit" class="btn btn-warning offset-sm-2 bg-warning outline-none">SignUp</button>
    </div>
  </div>
</form>
</div>
</div>
