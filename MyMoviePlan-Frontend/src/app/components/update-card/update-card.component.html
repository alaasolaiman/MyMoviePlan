<div class="conatainer-fluid movie-container">
  <div class="row">
    <div class="col-md-5">
      <img class="mt-5" [src]="card.imageUrl" alt="..." />
    </div>
    <div class="col-7">
      <div class="row bg-warning mt-5 movie-Details">
        <h2 class="mt-3 col-12">Title: {{ card.title }}</h2>
        <h4 class="col-4">language: {{ card.language }}</h4>
        <h4 class="col-4">Genre: {{ card.genre }}</h4>
        <h4 class="col-4">Date: {{ card.date }}</h4>
        <h2 class="col-6">Place: {{ card.place }}</h2>
        <h2 class="col-12">Price: {{ card.price }} $</h2>
      </div>
    </div>
    <div class="col-10">
      <h3 class="mt-5 text-warning">
        <h2>Description:</h2>
        {{ card.description }}
      </h3>
    </div>

    <hr class="mt-4 mb-4" />

    <h1 class="text-warning col-12 text-center mb-3">update Form</h1>
    <!-- offset -->
    <div class="col-2"></div>
    <!--  -->
    <form
      [formGroup]="cardForm"
      (ngSubmit)="cardSubmit(cardForm)"
      class="col-md-8 offset-2 cardForm row border border-warning mb-5"
    >
      <label class="text-warning col-2 font-weight-bold" for="language "
        >ImageUrl:
      </label>
      <input
        type="text"
        class="form-control text-center col-4 mt-2"
        id="imageUrl"
        placeholder="imageUrl"
        formControlName="imageUrl"
      />

      <label class="text-warning col-2 font-weight-bold" for="language "
        >Title:
      </label>
      <input
        type="text"
        class="form-control text-center col-4 mt-2"
        id="title"
        placeholder="title"
        formControlName="title"
      />

      <!-- Genre drop down -->
      <div class="col-6 mt-2">
        <label class="text-warning col-4 font-weight-bold" for="genre "
          >genre:
        </label>

        <select
          class="bg-warning col-8 genre-button"
          name="genre"
          id="genre-button"
          formControlName="genre"
        >
          <option value="action" selected>Action</option>
          <option value="romance">Romance</option>
          <option value="drama">Drama</option>
          <option value="thriller">Thriller</option>
          <option value="horror">Horror</option>
          <option value="comedy">Comedy</option>
        </select>
      </div>

      <!-- language drop down -->
      <div class="col-6 mt-2">
        <label class="text-warning col-4 font-weight-bold" for="language "
          >Language:
        </label>

        <select
          class="bg-warning col-8 language-button"
          name="language"
          id="language-button"
          formControlName="language"
        >
          <option value="english" selected>English</option>
          <option value="arabic">Arabic</option>
          <option value="french">French</option>
          <option value="english">Spanish</option>
          <option value="arabic">Russian</option>
          <option value="hindi">Hindi</option>
        </select>
      </div>

      <label class="text-warning col-2 font-weight-bold" for="language "
        >Price:
      </label>
      <input
        type="text"
        class="form-control text-center col-4 mt-2"
        id="price"
        placeholder="price"
        formControlName="price"
      />

      <label class="text-warning col-2 font-weight-bold" for="language "
        >Place:
      </label>
      <input
        type="text"
        class="form-control text-center col-4 mt-2"
        id="place"
        placeholder="place"
        formControlName="place"
      />

      <label class="text-warning col-2 font-weight-bold" for="language "
        >Description:
      </label>
      <input
        type="text"
        class="form-control text-center col-4 mt-2"
        iD="description"
        placeholder="description"
        formControlName="description"
      />
      <label class="text-warning col-2 font-weight-bold" for="language "
        >Date:
      </label>
      <input
        type="date"
        class="form-control text-center col-4 mt-2"
        id="date"
        placeholder="date"
        formControlName="date"
      />

      <!-- offset -->
      <div class="col-4"></div>
      <!--  -->
      <button
        type="submit"
        class="btn bg-warning col-4 offset-4 mt-5 font-weight-bold mb-2"
      >
        Update
      </button>
    </form>
  </div>
</div>
