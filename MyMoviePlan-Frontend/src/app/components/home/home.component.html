 <div class="conatiner-fluid home-comp">
  <div class="row">
 <div
      id="carouselExampleCaptions"
      class="carousel slide  col-10 offset-1 mt-5"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="cards[3].imageUrl" class="d-block w-100" alt="..." />

        </div>
        <div class="carousel-item" *ngFor="let card of cards.slice(4, 6)">
          <img [src]="card.imageUrl" class="d-block w-100" alt="..." />

        </div>
      </div>
      <button
        class="carousel-control-prev "
        type="button"
        data-target="#carouselExampleCaptions"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon  text" aria-hidden="true"></span>

      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carouselExampleCaptions"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </button>
    </div>

  </div>
    </div>
